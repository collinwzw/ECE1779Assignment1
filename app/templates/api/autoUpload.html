<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API auto upload</title>
</head>
<body>
    <div>
        <h1>Upload</h1>

        <form action="{{url_for('api.upload')}}" enctype="multipart/form-data" method="post" autocomplete="off">
            <div>
                <label for="username"></label>
                Username <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="password"></label>
                Password <input type="password" name="password" id="password" required>
            </div>
            <div >
                <label>Photo to upload</label>
                <input type="file" class="custom-file-input" name="image" id="image" oninput="filesize(this);">

            </div>
            <button type="submit"  value="Upload">Upload</button>
            <button type="reset" value="Reset">Reset</button>

        </form>





    </div>
</body>
<script>
  function filesize(elem){
    document.cookie = `filesize=${elem.files[0].size}`
  }

</script>
</html>
